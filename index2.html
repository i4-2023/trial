<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Navbar with Logo Image</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&display=swap');

  body{
      margin: 0;
      background: linear-gradient(270deg, #63C8DE -1.04%, #252B42 100%);

    }
    nav{
      font-family: 'Aldrich', sans-serif;
      margin-top: 10px;
    }

    .logo{
      margin-top: -20px;
    }
    #home{
      margin-top: 200px;
      text-align: center;
    }
    .ht-main{
      font-family: 'Montserrat', sans-serif;
      font-style: normal;
      font-weight: 800;
      font-size: 60px;
      line-height: 80px;
      letter-spacing: 0.2px;
      color: white;
      margin-top: 30px;


    }
    .ht-sub{
      color: white;
      margin-top: -10px;
    }
    .signup-button{
      background: #3A858C;
      border-radius: 37px;
      font-family: Montserrat;
      font-style: normal;
      font-weight: bold;
      font-size: 14px;
      line-height: 22px;
      text-align: center;
      width: 158px;
      height: 52px;
      left: 0px;
      top: 280px;
      color: white;
      border: 1px #3A858C;
    }

    @media screen and (max-width: 600px) {
      #home{
        margin-top: 70px;
      }
      .ht-main{
        font-size: 40px;
        line-height: 60px;

      }
      .ht-sub{
        margin-top: 10px;
      }
    }




    </style>


    <body>
      <header>
        <div class="topnav">

          <nav class="navbar navbar-fixed-top navbar-expand-md navbar-dark">
            <a href="#home" class="navbar-brand" >
                <img class="logo" src="logo.png" height='40'/>
              INDUSTRY 4.0
              </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="#about" class="nav-item nav-link">About</a>
                <a href="#media" class="nav-item nav-link">Media</a>
                <a href="#faq" class="nav-item nav-link">FAQ</a>
                <a href="#contact" class="nav-item nav-link">Contact</a>
            </div>
        </div>
    </nav>
  </div>





    </header>

    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col">
          <div class="home-text">
            <p class="ht-main">Are you ready for the I4 Challenge?</p>
            <p class="ht-sub">Data driven high school competition run by students at
              the University of Waterloo</p>
          </div>
          <button class="signup-button">SIGN UP NOW</button>
          </div>
        </div>
      </div>
    </section>

    <section id="about">

    </section>

    <section id="media">
    </section>

    <section id="faq">
    </section>

    <section id="contact">
    </section>




    </body>
    </html>
